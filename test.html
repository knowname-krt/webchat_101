<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Project</title>
    <style>
        :root {
            --bg-color: #000000;
            --text-color: #ffffff;
            --accent-color: #ff9900;
            --accent-glow: rgba(255, 153, 0, 0.5);
            --grid-color: rgba(255, 255, 255, 0.05);
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--bg-color);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            color: var(--text-color);
            overflow: hidden;
            perspective: 1000px;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: 5rem;
            font-weight: 800;
            margin: 0;
            background: linear-gradient(135deg, #ffffff 0%, var(--accent-color) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0;
            animation: fadeInUtc 1.5s ease-out forwards;
            letter-spacing: -0.05em;
            text-shadow: 0 0 30px var(--accent-glow);
        }

        p {
            font-size: 1.25rem;
            color: #94a3b8;
            margin-top: 1rem;
            opacity: 0;
            animation: fadeInUtc 1.5s ease-out 0.5s forwards;
        }

        /* Dynamic Background */
        .background-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .grid-overlay {
            position: absolute;
            inset: 0;
            background-image:
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.3;
            transform: perspective(500px) rotateX(60deg) translateY(-100px) scale(2);
            animation: gridMove 20s linear infinite;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.4;
            animation: float 10s infinite ease-in-out alternate;
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: var(--accent-glow);
            top: -100px;
            left: -100px;
            animation-duration: 15s;
        }

        .orb-2 {
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.1);
            bottom: -50px;
            right: -50px;
            animation-duration: 12s;
            animation-delay: -5s;
        }

        .orb-3 {
            width: 200px;
            height: 200px;
            background: var(--accent-color);
            top: 40%;
            left: 60%;
            opacity: 0.2;
            animation-duration: 8s;
            animation-delay: -2s;
        }

        @keyframes fadeInUtc {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes gridMove {
            0% {
                transform: perspective(500px) rotateX(60deg) translateY(0) scale(2);
            }

            100% {
                transform: perspective(500px) rotateX(60deg) translateY(50px) scale(2);
            }
        }

        @keyframes float {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(30px, 50px);
            }
        }

        /* Theme Toggle */
        .theme-toggle {
            position: absolute;
            top: 2rem;
            right: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 0.75rem 1.5rem;
            border-radius: 2rem;
            color: var(--text-color);
            font-family: inherit;
            font-weight: 500;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            z-index: 100;
            outline: none;
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .datetime-container {
            position: absolute;
            top: 2rem;
            left: 2rem;
            text-align: left;
            z-index: 100;
        }

        .date {
            font-size: 1rem;
            color: var(--text-color);
            opacity: 0.8;
            margin-bottom: 0.25rem;
            font-weight: 500;
        }

        .clock {
            font-size: 2rem;
            color: var(--accent-color);
            font-weight: 700;
            text-shadow: 0 0 20px var(--accent-glow);
            line-height: 1;
        }

        /* Alternate Theme (Neon Blue) */
        [data-theme="blue"] {
            --bg-color: #0f172a;
            --text-color: #f8fafc;
            --accent-color: #38bdf8;
            --accent-glow: rgba(56, 189, 248, 0.5);
            --grid-color: rgba(56, 189, 248, 0.1);
        }

        /* Material Design Input */
        .input-group {
            position: relative;
            margin: 2rem auto;
            width: 300px;
        }

        .material-input {
            width: 100%;
            padding: 10px 0;
            font-size: 1rem;
            color: var(--text-color);
            border: none;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            outline: none;
            background: transparent;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        .material-input:focus {
            border-bottom-color: var(--accent-color);
        }

        .input-label {
            position: absolute;
            top: 10px;
            left: 0;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.5);
            pointer-events: none;
            transition: 0.3s ease all;
        }

        .material-input:focus~.input-label,
        .material-input:valid~.input-label {
            top: -20px;
            font-size: 0.8rem;
            color: var(--accent-color);
        }

        /* Material Design Buttons */
        .btn-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1.5rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            font-family: inherit;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background-color: var(--accent-color);
            color: #000;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .btn-primary:hover {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            filter: brightness(1.1);
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--accent-color);
            border: 1px solid var(--accent-color);
        }

        .btn-secondary:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        /* Button Ripple Effect */
        .btn::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease-out, height 0.6s ease-out;
        }

        .btn:active::after {
            width: 300px;
            height: 300px;
        }
    </style>
</head>

<body>
    <button class="theme-toggle" id="themeToggle">Change Theme</button>

    <div class="datetime-container">
        <div class="date" id="date"></div>
        <div class="clock" id="clock">00:00:00</div>
    </div>

    <div class="background-wrapper">
        <div class="grid-overlay"></div>
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>
    <div class="container">
        <h1>The project.</h1>
        <p>Premium Design.</p>

        <div class="input-group">
            <input type="text" class="material-input" required>
            <label class="input-label">Enter your email</label>
        </div>

        <div class="btn-group">
            <button class="btn btn-primary">Get Started</button>
            <button class="btn btn-secondary" onclick="window.open('https://youtube.com', '_blank')">Learn More</button>
        </div>
    </div>

    <script>
        const toggleBtn = document.getElementById('themeToggle');
        toggleBtn.addEventListener('click', () => {
            const html = document.documentElement;
            const current = html.getAttribute('data-theme');
            if (current === 'blue') {
                html.removeAttribute('data-theme');
            } else {
                html.setAttribute('data-theme', 'blue');
            }
        });

        function updateTime() {
            const now = new Date();

            // Update Date
            const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('date').textContent = now.toLocaleDateString('en-US', dateOptions);

            // Update Clock
            const timeString = now.toLocaleTimeString('en-US', {
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('clock').textContent = timeString;
        }

        setInterval(updateTime, 1000);
        updateTime(); // Initial call
    </script>
</body>

</html>
